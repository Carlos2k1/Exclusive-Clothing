<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>ListaDeMensagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card  *ngFor="let mensagem of listaDeMensagens">
        <ion-card-header>
          
          <ion-card-title>{{mensagem?.titulo}}</ion-card-title>
          <ion-card-subtitle>{{mensagem?.texto}}</ion-card-subtitle>
          <ion-card-subtitle>{{mensagem?.data}}</ion-card-subtitle>

         <ion-icon name="share-alt" (click)="viewMensagem(mensagem)" size="large"></ion-icon>
         <ion-icon name="trash" (click)="remove(mensagem)" size="large"></ion-icon>
        </ion-card-header>
   
      </ion-card>




<!--      RoupasmodalPage,
    PopoverpesquisaPage,      --> 

      <ion-item>
          <ion-input [(ngModel)]="value" clearInput></ion-input>
        </ion-item>
      
  <ion-button block clear small color="secondary" (click)="pushPage()"></ion-button>
  <ion-button block clear small color="secondary"[routerLink]="['/cadastro-de-mensagem', value]" routerDirection="foward" ></ion-button>
  <ion-button block clear small color="secondary" (click)="openPopover($event)">Pesquisar</ion-button>

</ion-content>
