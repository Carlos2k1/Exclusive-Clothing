<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>NossasMarcas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card  *ngFor="let marcas of nossasMarcas">
        <ion-card-header>
          
          <ion-card-title>{{marcas?.nome}}</ion-card-title>

         <ion-icon name="share-alt" (click)="viewMarca(marcas)" size="large"></ion-icon>
         <ion-icon name="trash" (click)="remove(marca)" size="large"></ion-icon>
        </ion-card-header>
   
      </ion-card>
</ion-content>
