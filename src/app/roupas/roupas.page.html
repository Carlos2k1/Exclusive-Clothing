<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Lista De Roupas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card  *ngFor="let roupas of listaDeRoupas">
        <ion-card-header>
          
          <ion-card-title> {{roupas?.roupa}} </ion-card-title>
          <ion-card-subtitle> {{roupas?.img}} </ion-card-subtitle>
          <ion-card-subtitle> {{roupas?.preco}} </ion-card-subtitle>
          <ion-card-subtitle> {{roupas?.marca}} </ion-card-subtitle>

         <ion-icon name="share-alt" (click)="viewRoupa(roupas)" size="large"></ion-icon>
         <ion-icon name="trash" (click)="remove(roupas)" size="large"></ion-icon>
        </ion-card-header>
   
      </ion-card>
</ion-content>
